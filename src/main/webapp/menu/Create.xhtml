<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMenuTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <!--h:outputLabel value="#{bundle.CreateMenuLabel_itemId}" for="itemId" />
                    <h:inputText id="itemId" value="#{menuController.selected.itemId}" title="#{bundle.CreateMenuTitle_itemId}" required="true" requiredMessage="#{bundle.CreateMenuRequiredMessage_itemId}"/-->
                    <h:outputLabel value="#{bundle.CreateMenuLabel_itemDescription}" for="itemDescription" />
                    <h:inputText id="itemDescription" value="#{menuController.selected.itemDescription}" title="#{bundle.CreateMenuTitle_itemDescription}" />
                    <h:outputLabel value="#{bundle.CreateMenuLabel_itemName}" for="itemName" />
                    <h:inputText id="itemName" value="#{menuController.selected.itemName}" title="#{bundle.CreateMenuTitle_itemName}" />
                    <h:outputLabel value="#{bundle.CreateMenuLabel_itemType}" for="itemType" />
                    <h:selectOneMenu id="itemType" value="#{menuController.selected.itemType}" title="#{bundle.CreateMenuTitle_itemType}" >
                        <f:selectItems value="#{typeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMenuLabel_itemCategory}" for="itemCategory" />
                    <h:selectOneMenu id="itemCategory" value="#{menuController.selected.itemCategory}" title="#{bundle.CreateMenuTitle_itemCategory}" >
                        <f:selectItems value="#{categoryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{menuController.create}" value="#{bundle.CreateMenuSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{menuController.prepareList}" value="#{bundle.CreateMenuShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMenuIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
